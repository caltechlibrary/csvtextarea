<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Textarea Example</title>
  <script type="module" src="csvtextarea.js"></script>
</head>
<body>
  <h1>CSV Textarea Example</h1>
  <form id="csv-form">
    <label for="csv-component">Enter CSV Data:</label>
    <csv-textarea
      id="csv-component"
      cols="2"
      maxlength="10"
      rows="3"
      column-names="group name,clgid"
      show-header="true"
      placeholder="Enter your data here...">
    </csv-textarea>
    <noscript>
        <textarea id="csv-component" placeholder="enter as CSV, group name, comma, clgid"></textarea>
    </noscript>
    <input type="submit" value="submit">
  </form>

  <script>
    document.getElementById('csv-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const csvComponent = document.getElementById('csv-component');
      const csvData = csvComponent.getCSVData();

      const formData = new FormData();
      formData.append('csv-data', csvData);

      fetch('/submit', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.text())
      .then(result => {
        console.log('Success:', result);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
