<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Textarea Only Example</title>
  <script src="csvtextarea.js" defer></script>
</head>
<body>
  <form action="/submit" method="POST">
    <label for="groups">Enter CSV Data:</label>
    <csv-textarea
      id="groups"
      name="groups"
      rows="1"
      cols="2"
      column-names="group name,group id"
      max-rows="10"
      show-header
    ></csv-textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
